              <form class="row g-2 needs-validation" novalidate id="user_form" onsubmit="getAllElmForm()">

                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="idP" name="idP" placeholder="เลขครุภัณฑ์" required>
                    <label for="floatingInput"><i class='bx bxs-devices'></i> เลขครุภัณฑ์</label>
                  </div>
                </div>
                <div class="input-box">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" list="namelist" id="nameP" name="nameP"
                      placeholder="ผู้แจ้งซ่อม" autocomplete="off" required>
                    <label for="floatingInput"><i class='bx bxs-user-circle'></i> ผู้แจ้งซ่อม</label>
                    <datalist id="namelist"></datalist>
                    <div class="invalid-feedback">
                      โปรดระบุผู้แจ้งซ่อม
                    </div>
                  </div>
                </div>
                <div class="input-box">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" list="emaillist" id="emailP" name="emailP"
                      placeholder="E-mail" autocomplete="off" required>
                    <label for="floatingInput"><i class='bx bx-envelope'></i> อีเมล</label>
                    <datalist id="emaillist"></datalist>
                    <div class="invalid-feedback">
                      โปรดระบุอีเมล
                    </div>
                  </div>
                </div>
                <div class="input-box">
                  <label class="form-label"><i class="fa-regular fa-bell"></i> ความเร่งด่วน</label>
                  <select class="form-select selectChange" id="typeP" name="typeP" style="width: 100%;" required>
                    <!-- Option with spinner -->
                    <option value="" disabled selected>
                      กำลังโหลดข้อมูล...
                    </option>
                  </select>
                  <div class="invalid-feedback">
                    โปรดระบุความเร่งด่วน
                  </div>
                </div>
                <div class="input-box">
                  <label class="form-label"><i class="fa-solid fa-list"></i> ประเภทแจ้งซ่อมครุภัณฑ์</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="typeRepair" id="typeRepair1" value="คอมพิวเตอร์">
                    <label class="form-check-label" for="typeRepair1">คอมพิวเตอร์</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="typeRepair" id="typeRepair2" value="เครื่องมือวิทยาศาสตร์">

                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="typeRepair" id="typeRepair3" value="สำนักงาน">
                    <label class="form-check-label" for="typeRepair1">สำนักงาน</label>
                  </div>
                  <div class="invalid-feedback">
                    โปรดระบุประเภทครุภัณฑ์
                  </div>
                </div> 
                <div class="input-box">
                  <div class="form-floating">
                    <textarea class="form-control" id="detailP" name="detailP" placeholder="รายละเอียดแจ้งซ่อม"
                      style="height: 100px" maxlength="1000" required></textarea>
                    <label for="floatingTextarea"><i class='bx bxs-file'></i> รายละเอียดแจ้งซ่อม
                      <span class="badge text-bg-danger" id="charCount"></span></label>
                    <div class="invalid-feedback">
                      โปรดระบุรายละเอียดแจ้งซ่อม
                    </div>
                  </div>
                </div>
                <div class="input-box">
                  <div class="custom-file">
                    <input type="file" class=" form-control custom-file-input w-100" id="file_image" name="file_image"
                      placeholder="ภาพแจ้งซ่อม">
                    <label class="custom-file-label w-100" for="customFile">เลือกไฟล์ (สูงสุด 5 ไฟล์)</label>
                    <div class="invalid-feedback">
                      โปรดเลือก/ถ่ายภาพภาพอย่างน้อย 1 ภาพเพื่อเป็นข้อมูล
                    </div>

                  </div>
                </div>

                  </svg> บันทึกแจ้งซ่อม </button>
